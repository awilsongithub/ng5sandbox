<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" class="form-control" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" name="body" class="form-control" #body>
    </div>
    <button (click)="savePost(title.value, body.value)" class="btn btn-dark btn-block" >Add Post</button>
    <!-- no preventDefault needed as event is on button not form -->
  </form>
</div>
