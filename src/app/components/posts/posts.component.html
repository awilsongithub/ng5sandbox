<!-- newPost event triggers onNewPost method in posts 
we have created our own type of event called newPost using the EventEmitter -->

<app-post-form (newPost)='onNewPost($event)'></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
  </div>
</div>
