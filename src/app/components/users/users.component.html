<h3>
  Users 
  <span class='link-text' (click)='toggleDetails()'>show addresses</span>
  <span class='link-text' (click)='addUser(anotherUser);'>add user</span>
</h3>

<ul *ngIf="loaded && users.length > 0">
  <li *ngFor='let user of users'>
    <span>Name: {{user.firstName}} {{user.lastName}} </span>
    <span *ngIf='showDetails'>
      Address: {{user.address.street}} {{user.address.city}} {{user.address.state}}
    </span>
  </li>
</ul>

<h4 *ngIf='users.length === 0'>No users found</h4>

<h4 *ngIf='!loaded'>Loading users...</h4>
