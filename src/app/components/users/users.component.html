<h3>
  Users 
  <span class='link-text' (click)='toggleDetails()'>show details</span>
  <span class='link-text' (click)='addUser(anotherUser);'>add user</span>
</h3>

<button [disabled]='!enableAdd' class="btn btn-block mb-3" [ngClass]='currentClasses'>Add New User</button>

<h4 *ngIf='!loaded'>Loading users...</h4>

<ul class='list-unstyled' *ngIf="loaded && users.length > 0">

  <li *ngFor='let user of users' class='card card-body mb-2' [ngClass]="{'bg-light': user.isActive }">
    <div class="row">

      <div class="col-sm-4">
        <img  *ngIf='user.image' [src]="user.image" alt="image of user" class='img-fluid'>
      </div>

      <div class="col-sm-8" >
        <h3>{{user.firstName}} {{user.lastName}} </h3>
        <!-- can also use [textContent]='user.firstName' -->

        <ul class='list-group' *ngIf='showDetails && user.address.street && user.address.city && user.address.state' >
          <li class='list-group-item' [ngClass]="{'bg-light': user.isActive}">Age: {{user.age}}</li>
          <li class='list-group-item' [ngClass]="{'bg-light': user.isActive}">Address: {{user.address.street}} {{user.address.city}} {{user.address.state}}</li>
        
        </ul>
      </div>

    </div>
    
  </li>

</ul>

<h4 *ngIf='loaded && users.length === 0'>No users found</h4>
